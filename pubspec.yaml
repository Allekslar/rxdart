name: rxdart
version: 0.24.1
authors:
- Frank Pepermans <frank@igindo.com>
- Brian Egan <brian@brianegan.com>
- Petrus Nguyen Thai Hoc <hoc081098@gmail.com>
description: >
  RxDart is an implementation of the popular reactiveX api for asynchronous
  programming, leveraging the native Dart Streams api.
homepage: https://github.com/ReactiveX/rxdart

environment:
  sdk: '>=2.9.0-18.0 <2.9.0'

dev_dependencies:
  build_runner: ">=1.7.0 <2.0.0"
  build_web_compilers: ">=2.7.0 <3.0.0"
  mockito: ">=3.0.0 <4.0.0"
  pedantic: 1.9.0
  stack_trace: ">=1.9.2 <2.0.0"
  test: ">=1.9.0 <2.0.0"

dependency_overrides:
  async:
    git:
      url: git://github.com/dart-lang/async.git
      ref: null_safety
  boolean_selector:
    git:
      url: git://github.com/dart-lang/boolean_selector.git
      ref: null_safety
  charcode:
    git:
      url: git://github.com/dart-lang/charcode.git
      ref: null_safety
  js:
    git:
      url: git://github.com/dart-lang/sdk.git
      path: pkg/js
  matcher:
    git:
      url: git://github.com/dart-lang/matcher.git
      ref: null_safety
  meta:
    git:
      url: git://github.com/dart-lang/sdk.git
      ref: null_safety-pkgs
      path: pkg/meta
  path:
    git:
      url: git://github.com/dart-lang/path.git
      ref: null_safety
  pedantic:
    git:
      url: git://github.com/dart-lang/pedantic.git
      ref: null_safety
  pool:
    git:
      url: git://github.com/dart-lang/pool.git
      ref: null_safety
  source_maps:
    git:
      url: git://github.com/dart-lang/source_maps.git
      ref: null_safety
  source_map_stack_trace:
    git:
      url: git://github.com/dart-lang/source_map_stack_trace.git
      ref: null_safety
  source_span:
    git:
      url: git://github.com/dart-lang/source_span.git
      ref: null_safety
  stack_trace:
    git:
      url: git://github.com/dart-lang/stack_trace.git
      ref: null_safety
  stream_channel:
    git:
      url: git://github.com/dart-lang/stream_channel.git
      ref: null_safety
  string_scanner:
    git:
      url: git://github.com/dart-lang/string_scanner.git
      ref: null_safety
  term_glyph:
    git:
      url: git://github.com/dart-lang/term_glyph.git
      ref: null_safety
  test_api:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_api
  test_core:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test_core
  test:
    git:
      url: git://github.com/dart-lang/test.git
      ref: null_safety
      path: pkgs/test
  collection:
    git:
      url: git://github.com/dart-lang/collection.git
      ref: null_safety
